<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
      <p>Eeeee</p>
    </div>
    <div class="buttons">
      <div class="btn ac bg-mint" style="color: #000;">AC</div>
      <div class="btn parentheses bg-sand"style="color: #000;">()</div>
      <div class="btn percent bg-sand" style="color: #000;">%</div>
      <div class="btn division bg-sand" style="color: #000;">รท</div>
  
      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn multi bg-sand" style="color: #000;">x</div>
  
      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn minus bg-sand" style="color: #000;">-</div>

      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn plus bg-sand" style="color: #000;">+</div>

      <div class="btn zero">0</div>
      <div class="btn dot">.</div>
      <div class="btn equal bg-lightSand" style="color: #000;">=</div>

    </div>
  </div>
</body>
</html>
